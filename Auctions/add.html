<div class="container">
        <h1>Add New Auction</h1>
        <form id="auctionForm">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" class="form-control" id="itemName" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="startingPrice">Starting Price:</label>
                <input type="number" class="form-control" id="startingPrice" required>
            </div>
            <div class="form-group">
                <label for="duration">Auction Duration (in minutes):</label>
                <input type="number" class="form-control" id="duration" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#auctionForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                // Gather form data
                var itemName = $('#itemName').val();
                var description = $('#description').val();
                var startingPrice = $('#startingPrice').val();
                var duration = $('#duration').val();

                // Perform validation (if needed)

                // Example AJAX call to send data to server for processing
                $.ajax({
                    type: 'POST',
                    url: 'process_auction.php', // URL to your server-side script for processing auction data
                    data: {
                        itemName: itemName,
                        description: description,
                        startingPrice: startingPrice,
                        duration: duration
                    },
                    success: function(response) {
                        // Handle success response
                        console.log(response);
                        alert('Auction added successfully!');
                        // Redirect to the main page or any other relevant page
                        window.location.href = 'auction.html';
                    },
                    error: function(xhr, status, error) {
                        // Handle error response
                        console.error(xhr.responseText);
                        alert('Error adding auction. Please try again later.');
                    }
                });
            });
        });
    </script>
