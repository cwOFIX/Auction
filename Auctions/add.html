    <!DOCTYPE html>

<head>

</head>
<body>
    <form style="width: 80%; max-width: 800px; margin: 0 auto;" action="handler.php" method="post" enctype="multipart/form-data">
  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea name="description" id="description" maxlength="800" rows="4" required></textarea>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" name="price" id="price" required>
  </div>
  <div>
    <label for="photo1">Photo 1:</label>
    <input style="font-size: 15px;" type="file" name="photo1" id="photo1" accept="image/*" required>
  </div>
  <div>
    <label for="photo2">Photo 2:</label>
    <input style="font-size: 15px;" type="file" name="photo2" id="photo2" accept="image/*" required>
  </div>
  <div>
    <label for="photo3">Photo 3:</label>
    <input style="font-size: 15px;" type="file" name="photo3" id="photo3" accept="image/*" required>
  </div>
  <div>
    <input style="font-size: 20px;" type="submit" name="submit" value="Submit">
  </div>
</form>

   <div id="preview"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const photoInputs = document.querySelectorAll('input[type="file"]');
  const previewContainer = document.getElementById("preview");

  photoInputs.forEach(function(input) {
    input.addEventListener("change", function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        const image = document.createElement("img");
        image.src = reader.result;
        image.classList.add("preview-image");
        previewContainer.appendChild(image);
      };

      reader.readAsDataURL(file);
    });
  });
});
</script>
