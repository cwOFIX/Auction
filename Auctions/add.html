    <div class="container">
        <div class="profile">
            <h1>User Profile</h1>
            <form id="profileForm">
                <div style="display: flex; align-items: flex-start;">
                    <div id="imagePreviewContainer" style="display: none;">
                        <h3></h3>
                        <img id="imagePreview" src="#" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;">
                    </div>
                    <div style="margin-left: 20px;">
                        <label for="image"></label>
                        <input type="file" id="image" accept="image/*" onchange="previewImage(event)" style="display: none;">
                        <button type="button" onclick="document.getElementById('image').click()">Выбрать файл</button>
                    </div>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="John Doe" disabled>
                    <button type="button" onclick="enableEdit('name')">Edit</button>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="john@example.com" disabled>
                    <button type="button" onclick="enableEdit('email')">Edit</button>
                </div>
                <div>
                    <label for="telegram">Telegram:</label>
                    <input type="text" id="telegram" value="@johndoe" disabled>
                    <button type="button" onclick="enableEdit('telegram')">Edit</button>
                </div>
                <div>
                    <label for="telefon">Telefon numb:</label>
                    <input type="text" id="telefon" value="+380667837754" disabled>
                    <button type="button" onclick="enableEdit('telefon')">Edit</button>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
